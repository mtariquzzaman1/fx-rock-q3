<!DOCTYPE html>
<html>
<head>
  <title>Slider</title>
  <style>
    .slider {
      position: relative;
      width: 100%;
      height: 500px;
      overflow: hidden;
    }

    .slides img {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 1s;
        object-fit: cover;
    }

    .slides img.active {
      opacity: 1;
    }

    .next, .prev {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>
</head>
<body>

<h2>Image Slider</h2>
<div class="slider">
  <div class="slides">
    <img src="images/slide1.jpg" class="active" alt="Slide 1">
    <img src="images/slide2.jpg" alt="Slide 2">
    <img src="images/slide3.jpg" alt="Slide 3">
  </div>
  <button class="prev" onclick="prevSlide()">Prev</button>
  <button class="next" onclick="nextSlide()">Next</button>
</div>

<script>
  let currentSlide = 0;
  let slides = document.querySelectorAll('.slides img');

  function showSlide(index) {
    slides[currentSlide].classList.remove('active');
    currentSlide = (index + slides.length) % slides.length;
    slides[currentSlide].classList.add('active');
  }

  function nextSlide() {
    showSlide(currentSlide + 1);
  }

  function prevSlide() {
    showSlide(currentSlide - 1);
  }
</script>

</body>
</html>
